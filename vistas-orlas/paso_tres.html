<!DOCTYPE html>
<html>
<head>
	<title>Paso 3 - Elegir diseño</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0"> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Bootstrap JavaScript links-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Estilos CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Archivo JavaScript lightbox -->
	<script type="text/javascript" src="js/lightbox.js"></script>

</head>
<body>
	<div class="box-header">
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<div class="button-box">
				<div class="number-box">
					<h3 class="number-text"><span>1</span></h3>
				</div>
				<div class="paragraph-box">
					<p class="paragraph">
						Rellenar información básica de la Orla
					</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<div class="button-box">
				<div class="number-box">
					<h3 class="number-text"><span>2</span></h3>
				</div>
				<div class="paragraph-box">
					<p class="paragraph">
						Añadir a personas
					</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<div class="button-box1">
				<div class="number-box">
					<h3 class="number-text"><span>3</span></h3>
				</div>
				<div class="paragraph-box">
					<p class="paragraph">
						Elegir diseño
					</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<div class="button-box">
				<div class="number-box">
					<h3 class="number-text"><span>4</span></h3>
				</div>
				<div class="paragraph-box">
					<p class="paragraph">
						Vista previa y registro
					</p>
				</div>
			</div>
		</div>
		<center>
			<img class="img-responsive image-group hide-responsive" src="img/group-bottom.png">
		</center>
		<center>
			<img class="image-group show-responsive" src="img/group-bottom2.png">
		</center>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box-paso1">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="title-diseño">
						<h3>Selecciona el diseño que más te guste</h3>
					</div>
					<div class="row">
					<form action="" method="post" class="formulario">
					<div class="input-radio">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					  <div class="column">
					    <img src="img/orla1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
					    <center>
					    	<div class="radio-style">
					    		<input type="radio" name="orla" value="" checked>
					    	</div>
					    </center>
					  </div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					  <div class="column">
					    <img src="img/orla2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
					    <center>
					    	<div class="radio-style">
					    		<input type="radio" name="orla" value="">
					    	</div>
					    </center>
					  </div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					  <div class="column">
					    <img src="img/orla3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
					    <center>
					    	<div class="radio-style">
					    		<input type="radio" name="orla" value="">
					    	</div>
					    </center>
					  </div>
					</div>
					</div>
					</div>
					<div id="myModal" class="modal">
					  <span class="close cursor" onclick="closeModal()">&times;</span>
					  <div class="modal-content">

					    <div class="mySlides">
					      <div class="numbertext">1 / 3</div>
					      <img src="img/orla1.jpg" style="width:100%">
					    </div>

					    <div class="mySlides">
					      <div class="numbertext">2 / 3</div>
					      <img src="img/orla2.jpg" style="width:100%">
					    </div>

					    <div class="mySlides">
					      <div class="numbertext">3 / 3</div>
					      <img src="img/orla3_original.jpg" style="width:100%">
					    </div>
					    
					    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					    <a class="next" onclick="plusSlides(1)">&#10095;</a>

					    <div class="caption-container">
					      <p id="caption"></p>
					    </div>

					    <div class="column">
					      <img class="demo cursor" src="img/orla1.jpg" style="width:100%" onclick="currentSlide(1)">
					    </div>
					    <div class="column">
					      <img class="demo cursor" src="img/orla2.jpg" style="width:100%" onclick="currentSlide(2)">
					    </div>
					    <div class="column">
					      <img class="demo cursor" src="img/orla3.jpg" style="width:100%" onclick="currentSlide(3)">
					    </div>
					  </div>
					</div>
				</div>
				<center>
					<button type="submit" class="btn create-button">Crear</button>
				</center>
			</div>
		</div>
	</div>
</body>
</html>
